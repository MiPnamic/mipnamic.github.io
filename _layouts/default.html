<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{{ page.title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href='http://fonts.googleapis.com/css?family=Alegreya+Sans+SC' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="/css/syntax.css">
		<link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
		<link rel="stylesheet" href="/css/mine.css">
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
			<script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
		<![endif]-->
    </head>
    <body>
    	<div id="wrap">
    		<div class="container">
				<div class="header">
					<ul class="nav nav-pills pull-right">
						<li {% if page.group == 'home' %} class="active" {% endif %}><a href="/">Home</a></li>
						<li {% if page.group == 'blog' %} class="active" {% endif %}><a href="/blog">Blog</a></li>
						<li {% if page.group == 'about' %} class="active" {% endif %}><a href="/about">About</a></li>
					</ul>
					<h3 class="text-muted"><a href="/" class="pull-left"><img src="http://www.gravatar.com/avatar/70121ca8f7cca0e2da69186cc3ec3cd6?s=40" class="img-rounded" /> {{ site.name }}</a></h3>
				</div>
				{{ content }}
	        </div>
	    </div>
		<div id="footer">
			<div class="container">
				<div class="row">
					<div class="col-md-4">
						<p class="text-muted">Last update on {{ site.time | date_to_string }} </p>
					</div>
					<div class="col-md-4">
						<p class="text-muted">
							<a href="https://github.com/MiPnamic">
								<span class="fa-stack fa-lg">
									<i class="fa fa-square-o fa-stack-2x"></i>
									<i class="fa fa-github fa-stack-1x"></i>
								</span>
							</a>
							<a href="https://twitter.com/MiPnamic">
								<span class="fa-stack fa-lg">
									<i class="fa fa-square-o fa-stack-2x"></i>
									<i class="fa fa-twitter fa-stack-1x"></i>
								</span>
							</a>
							<a href="http://it.linkedin.com/in/mipnamic/">
								<span class="fa-stack fa-lg">
									<i class="fa fa-square-o fa-stack-2x"></i>
									<i class="fa fa-linkedin fa-stack-1x"></i>
								</span>
							</a>
						</p>
					</div>
					<div class="col-md-4">
						<p>
							<a href="http://jekyllrb.com" target="_blank"><img src="/assets/images/logos/jekyll.png" /></a>
							<a href="http://fontawesome.io" target="_blank" class="btn btn-info"><i class="fa fa-flag"></i></a>
							<a href="https:/github.com" target="_blank"><img src="/assets/images/logos/github.png" /></a>
						</p>
					</div>
				</div>
			</div>
		</div>
		<script src="https://code.jquery.com/jquery.js"></script>
		<script src="/js/bootstrap.min.js"></script>
    </body>
</html>
