---
layout: default
title: MiPnamic Von Wirklichkeit
group: "blog"
---

<div id="blog">
	<div class="page-header">
		<h1>Blog</h1>
	</div>
	<ul>
	{% for post in site.posts %}
		<li>
			<a href="{{ post.url }}">{{ post.title }}</a> {{ post.date | date_to_string }}
			<p>{{ post.excerpt }}</p>
		</li>
	{% endfor %}
</ul>
</div>
